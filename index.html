<html>
  <head>
    <title>Hue</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <button onClick="progressBar.hide()">hide</button>
    <button onClick="progressBar.show()">show</button>
    <button onClick="progressBar.previous()">previous</button>
    <button onClick="progressBar.next()">next</button>
    <button onClick="progressBar.moveTo(-1)">move to -1</button>
    <button onClick="progressBar.moveTo(0)">move to 0</button>
    <button onClick="progressBar.moveTo(1)">move to 1</button>
    <button onClick="progressBar.moveTo(2)">move to 2</button>
    <button onClick="progressBar.moveTo(3)">move to 3</button>
    <button onClick="progressBar.moveTo(4)">move to 4</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
